<!DOCTYPE html>
<html lang="en" class="en">
  <head>
    <title>Dark Web3</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- <style>body{opacity: 0;}</style> -->
    <link rel="stylesheet" href="css/style.min.css?_v=20240125161657" />
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__box">
          <div class="header__audio">
            <button
              class="header__audio-button play-en"
              id="play-en"
              type="button">
              <img src="img/vol.png" alt="Volume off" />
              <img src="img/vol-2.png" alt="Volume on" />
            </button>
            <audio id="audio-en">
              <source type="audio/mpeg" src="audio/01.mp3" />
            </audio>
          </div>
          <div class="header__languages">
            <a href="verification.html" id="en" class="header__language active"
              >EN</a
            >
            <a href="verification-ru.html" id="ru" class="header__language"
              >RU</a
            >
          </div>
          <a href="index.html" class="header__logo"
            ><img src="img/logo.png" alt="Logo Image"
          /></a>
        </div>
      </header>

      <main class="page">
        <section class="page__form form">
          <form action="#" class="form__body">
            <h1 class="form__title">Check verification</h1>
            <div class="form__line">
              <label class="form__label" for="promocode">promo code</label>
              <input
                class="form__input"
                required
                type="text"
                name="promocode"
                id="promocode" />
            </div>
            <button type="submit" class="form__button button">
              <span>Conect Wallet</span>
            </button>
            <div class="form__text">
              Payment for the selected package through the forum admin after
              receiving verification!
            </div>
          </form>
        </section>
      </main>
    </div>
    <script src="js/app.min.js?_v=20240125161657"></script>
  </body>
</html>
